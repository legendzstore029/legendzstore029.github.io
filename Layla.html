        function saveResponseToFirebase(scenarioIndex, response) {
            if (!currentUser) {
                console.log('No user available, skipping Firebase save');
                return;
            }

            const responseData = {
                userId: currentUser.uid,
                scenarioIndex: scenarioIndex,
                response: response,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                scenarioTitle: scenarios[scenarioIndex]?.title || 'Unknown',
                sessionId: sessionStorage.getItem('sessionId') || 'unknown',
                targetName: 'Layla'
            };

            if (db && firebase.firestore) {
                try {
                    responseData.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                    
                    db.collection('laylaResponses').add(responseData)
                        .then((docRef) => {
                            console.log('Response saved to Firebase with ID: ', docRef.id);
                        })
                        .catch((error) => {
                            console.error('Firebase save error: ', error.code, error.message);
                            saveResponseLocally(responseData);
                        });
                } catch (error) {
                    console.error('Firebase connection error:', error);
                    saveResponseLocally(responseData);
                }
            } else {
                console.log('Firebase not available, saving locally');
                saveResponseLocally(responseData);
            }

            userResponses.push(responseData);
        }

        function saveResponseLocally(responseData) {
            const localResponses = JSON.parse(localStorage.getItem('laylaResponses')) || [];

                const btn = document.createElement('button');

                btn.textContent = option;
                btn.onclick = () => {
                    saveResponseToFirebase(scenarioIndex, option);
                    createSparkles();
                    nextScenario();
                };
                container.appendChild(btn);
            });

            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        function showScale(scenario, scenarioIndex) {
            hideAllContainers();
            
            const container = document.getElementById('scaleContainer');
            const questionElement = document.getElementById('scaleQuestion');
            const numbersContainer = document.getElementById('scaleNumbers');

            questionElement.textContent = scenario.scaleQuestion || "Rate this:";
            numbersContainer.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const btn = document.createElement('button');
                btn.className = 'scale-btn';
                btn.textContent = scenario.scaleEmojis ? scenario.scaleEmojis[i-1] : i;
                btn.onclick = () => {
                    saveResponseToFirebase(scenarioIndex, i);
                    createSparkles();

                    if (scenario.responses && scenario.responses[i]) {
                        showStory(scenario.responses[i]);
                        setTimeout(() => {
                            nextScenario();
                        }, 4000);
                    } else {
                        nextScenario();
                    }
                };
                numbersContainer.appendChild(btn);
            }

            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        function showFreshStart(scenarioIndex) {
            hideAllContainers();
            
            const container = document.getElementById('freshStartSection');
            const btn = document.getElementById('freshStartBtn');
            
            btn.onclick = () => {
                saveResponseToFirebase(scenarioIndex, 'Fresh Start Chosen');
                createSparkles();
                
                setTimeout(() => {
                    nextScenario();
                }, 1000);
            };

            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        function showButton(buttonText, scenarioIndex) {
            hideAllContainers();
            
            const container = document.getElementById('buttonContainer');
            const btn = document.getElementById('primaryButton');
            
            btn.textContent = buttonText;
            btn.onclick = () => {
                if (currentScenario === 0) {
                    saveResponseToFirebase(scenarioIndex, 'Started');
                }
                createSparkles();
                nextScenario();
            };

            container.classList.remove('hidden');
            container.classList.add('fade-in');
        }

        function showEnd(buttonText) {
            hideAllContainers();
            
            const container = document.getElementById('buttonContainer');
            const btn = document.getElementById('primaryButton');
            
            btn.textContent = buttonText;
            btn.onclick = () => {
                createSparkles();
                resetToStart();
            };

            container.classList.remove('hidden');
            container.classList.add('fade-in');
            
            if (userResponses.length > 0) {
                document.getElementById('resultsContainer').classList.remove('hidden');
            }
        }

        function resetToStart() {
            currentScenario = 0;
            userResponses = [];
            loadScenario(currentScenario);
        }

        function nextScenario() {
            currentScenario++;
            if (currentScenario >= scenarios.length) {
                currentScenario = scenarios.length - 1;
                return;
            }
            
            setTimeout(() => {
                loadScenario(currentScenario);
            }, 800);
        }

        function loadScenario(index) {
            const scenario = scenarios[index];
            
            document.getElementById('mainTitle').textContent = scenario.title;
            document.getElementById('subtitle').textContent = scenario.subtitle;

            if (scenario.story) {
                showStory(scenario.story);
            } else {
                document.getElementById('storyText').classList.add('hidden');
            }

            switch (scenario.type) {
                case 'button':
                    showButton(scenario.buttonText, index);
                    break;
                case 'options':
                    showOptions(scenario.options, index);
                    break;
                case 'scale':
                    showScale(scenario, index);
                    break;
                case 'fresh-start':
                    showFreshStart(index);
                    break;
                case 'end':
                    showEnd(scenario.buttonText);
                    break;
            }
        }

        function createSparkles() {
            const colors = ['#ff69b4', '#ffc0cb', '#ff1493', '#fff', '#00bcd4'];

            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '6px';
                sparkle.style.height = '6px';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.boxShadow = '0 0 8px currentColor';

                const rect = document.querySelector('.container').getBoundingClientRect();
                sparkle.style.left = (rect.left + rect.width / 2) + 'px';
                sparkle.style.top = (rect.top + rect.height / 2) + 'px';

                document.body.appendChild(sparkle);

                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 80 + Math.random() * 80;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let x = 0, y = 0;
                let opacity = 1;

                function animate() {
                    x += vx * 0.02;
                    y += vy * 0.02 + 1;
                    opacity -= 0.02;

                    sparkle.style.transform = `translate(${x}px, ${y}px)`;
                    sparkle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        sparkle.remove();
                    }
                }

                animate();
            }
        }

        function copyResultsAsJSON() {
            const allResponses = [...userResponses];
            const localResponses = JSON.parse(localStorage.getItem('laylaResponses')) || [];
            
            const completeResults = {
                sessionId: sessionStorage.getItem('sessionId'),
                totalResponses: allResponses.length,
                timestamp: new Date().toISOString(),
                userId: currentUser?.uid || 'unknown',
                targetName: 'Layla',
                responses: allResponses,
                localBackupResponses: localResponses
            };

            const jsonString = JSON.stringify(completeResults, null, 2);
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(jsonString).then(() => {
                    showCopyStatus('‚úÖ Results copied to clipboard!');
                }).catch((error) => {
                    console.error('Clipboard copy failed:', error);
                    fallbackCopyToClipboard(jsonString);
                });
            } else {
                fallbackCopyToClipboard(jsonString);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyStatus('‚úÖ Results copied to clipboard!');
                } else {
                    showCopyStatus('‚ùå Copy failed - please try again');
                }
            } catch (error) {
                console.error('Fallback copy failed:', error);
                showCopyStatus('‚ùå Copy not supported on this device');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopyStatus(message) {
            const statusElement = document.getElementById('copyStatus');
            statusElement.textContent = message;
            statusElement.style.opacity = '1';
            
            setTimeout(() => {
                statusElement.style.opacity = '0';
            }, 3000);
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 40 : 80;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }

            for (let i = 0; i < 4; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = ['üíñ', 'üíï', '‚ú®', 'üåü'][i];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 8) + 's';
                starsContainer.appendChild(heart);
            }
        }

        document.getElementById('copyResultsButton').addEventListener('click', function() {
            createSparkles();
            copyResultsAsJSON();
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.onselectstart = function() {
            return false;
        };

        document.ondragstart = function() {
            return false;
        };

        let lastTouchEnd = 0;

        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            if (!sessionStorage.getItem('sessionId')) {
                sessionStorage.setItem('sessionId', 'layla-session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9));
            }
            
            loadScenario(0);
            
            setTimeout(() => {
                testFirebaseConnection();
            }, 2000);
        });

        function testFirebaseConnection() {
            if (!currentUser) {
                console.log('Waiting for authentication...');
                return;
            }

            console.log('Testing Firebase connection...');
            
            const testData = {
                userId: currentUser.uid,
                test: true,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                sessionId: sessionStorage.getItem('sessionId'),
                targetName: 'Layla'
            };

            db.collection('connectionTest').add(testData)
                .then((docRef) => {
                    console.log('‚úÖ Firebase connection successful! Test doc ID: ', docRef.id);
                    docRef.delete();
                })
                .catch((error) => {
                    console.error('‚ùå Firebase connection failed: ', error.code, error.message);
                    console.log('App will work in offline mode');
                });
        }
    </script>
